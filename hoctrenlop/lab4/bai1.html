<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sao.css">
    <title>Sao</title>
    <style>
        body{
            text-align: center;
        }
        em{
            font-variant: small-caps;
            font-size: 20px;
            word-spacing: 2px;
            letter-spacing: 1px;
            line-height: 25px;
        }
        h2{
            color: white;
            text-shadow: 0 0 5px red;
        }
    </style>
</head>
<body>
    <h2> <strong>Sao</strong> </h2>
    <em style="color:red;">
        Một ngôi <strong>sao</strong> vừa rơi <br>
        Vụt tắt trên bầu trời <br>
        Hay là tên người ấy <br>
        Vụt tắt trong tim tôi ? <br> <br>
    </em>
    <em style="color: blue;">
        Vẫn thấy trên bầu trời  <br>
        Có muôn vàn <strong>sao</strong> sáng  <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang vắng <br> <br>
    </em>
    <em style="color: green">
        Một ngôi <strong>sao</strong> vừa tắt <br>
        Bầu trời vẫn không buồn <br>
        <strong>Sao</strong> trên người ấy tắt <br>
        Trong lòng tôi cô đơn <br>
    </em>
</body>
</html>
