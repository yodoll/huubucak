<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Bai2.css">
    <title>Đăng kí</title>
</head>
<body>
    <form action="">
        <div class="form-group">
            <label for="">Họ và tên: </label>
            <input type="text" class="form-control" tabindex="1">
        </div>
        <div class="form-group">
            <fieldset>
                <legend class="text">Giới tính</legend>
                <label for="male"><input type="radio" name="gender" value="male"  id="male">Nam</label>
                <label for="female"><input type="radio" name="gender" value="female"  id="female">Nữ</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="">Ngày sinh: </label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Điểm</label>
            <input class="form-control" type="number" min="0" max="10" step="0.25" >
        </div>
        <div class="form-group">
            <label for="">Nghề nghiệp: </label>
            <input class="form-control" type="list" list="die">
            <datalist class="form-control">
                <option value="IT"></option>
                <option value="Marketing"></option>
                <option value="Famer"></option>
                <option value="Singer"></option>
                <option value="Teacher"></option>
                <option value="Doctor"></option>
            </datalist>
        </div>
        <div class="form-group">
            <fieldset>
                <legend class="text">Sở thích</legend>
                <label for=""><input type="checkbox" name="hobby" value="1" >Thể thao</label>
                <label for=""><input type="checkbox" name="hobby" value="2" >Du lịch</label>
                <label for=""><input type="checkbox" name="hobby" value="3" >Âm nhạc</label>
                <label for=""><input type="checkbox" name="hobby" value="4" >Ẩm thực</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="">Ghi chú</label><br>
            <textarea class="form-control" name="" id="" cols="25" rows="5" tabindex="2"></textarea>
        </div>
        <div class="form-group">
            <button class="form-button" tabindex="3">Đăng ký</button>
            <button class="form-button" tabindex="4">Nhập lại</button>
        </div>
    </form>
</body>
</html>
