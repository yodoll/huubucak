<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sv.hienThi()">Hiển thị</button>
    <script>
        var sv = new Object();
        sv.hoTen = prompt("Mời nhập họ tên: ");
        sv.diem = prompt("Mời nhập điểm: ");

        sv.hienThi = function(){
            if(sv.diem >=5){
                sv.hocLuc = "Đậu";
            }else {
                sv.hocLuc = "Rớt";
            }
            document.write("<h3> Họ và tên: " + sv.hoTen + "</h3>");
            document.write("<h3> Điểm: " + sv.diem + "</h3>");
            document.write("<h3> Học lực: " + sv.hocLuc + "</h3>");
        }
    </script>
</body>
</html>
