<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Nhập số mét vuông: ");
        document.write("Số mét vuông đất cần đổi là: " + a + "<br>");
        var b = a / 360;
        document.write("= " + b + " sào" + "<br>");
        var c = b / 10;
        document.write("= " + c + " ha" + "<br>");
        document.write("= " + c + " mẫu" + "<br>");
    </script>
</body>
</html>
