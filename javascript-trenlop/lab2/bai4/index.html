<body>
    <script>
        const theList = ['Lauren', 'Kevin',true,35,null,undefined,['one', 'two']];
        // xoa phan tu o dau mang
        theList.shift();
        // Xoa phan tu o cuoi mang
        theList.pop();
        // Them phan tu o dau mang
        theList.unshift("FIRST");
        // Them phan tu vao vi tri thu 4
        theList.splice(3,0,"Hello World");
        // Them phan tu vao vi tri thu 3
        theList.splice(2,0,"Hello World");
        // Them phan tu o cuoi mang
        theList.push("LAST");
        console.log(theList)
    </script>
</body>
