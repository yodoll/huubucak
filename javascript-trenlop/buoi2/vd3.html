<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            window.onload = function () {
                let btnSetData = document.querySelector("#setData");
                let btnGetData = document.querySelector("#getData");
                let result = document.querySelector("#result");

                btnSetData.addEventListener("click", function () {
                    localStorage.setItem("hovaten", "Nguyen Van Cao");
                });
                btnGetData.addEventListener("click", function () {
                    result.innerHTML = localStorage.getItem("hovaten");
                });
            };
        </script>
    </body>

    <body>
        <button id="setData">Set data</button>
        <button id="getData">Get data</button>
        <p id="result"></p>
    </body>
</html>
