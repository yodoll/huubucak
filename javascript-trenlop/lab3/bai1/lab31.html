<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var a = prompt("Nhập toán hạng a: ");
            var b = prompt("Nhập toán hạng b: ");
            var o = prompt("Toán tử: ");
            switch (o) { 
                
                case "-":
                    var kq = a - b;
                    alert("Hiệu: " + kq);
                    break;
                case "+": 
                    var kq = Number(a) + Number(b);
                    alert("Tổng: " + kq);
                    break;    
                case "*":
                    var kq = a * b;
                    alert("Tích: " + kq);
                    break;
                case "/":
                    var kq = a / b;
                    alert("Thương: " + kq);
                    break;
                default:
                    alert(o + "Không phải là toán tử");
                    break;
            }
        </script>
    </body>
</html>
