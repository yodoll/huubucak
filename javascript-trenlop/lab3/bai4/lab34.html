<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                text-align: center;
            }
            .result {
                margin-top: 10px;
            }
            input {
                border: 1px solid #ccc;
                background-color: bisque;
                color: black;
                padding: 10px;
                border-radius: 3px;
            }
            input:hover {
                background-color: black;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <input type="button" value="Rock" onclick="getValue(0);" />
        <input type="button" value="Paper" onclick="getValue(1);" />
        <input type="button" value="Scissors" onclick="getValue(2);" />
        <div class="result"></div>

        <script>
            const arr = ['Rock','Paper','Scissors'];

            // rock(0) > scrissor
            // paper(1) > rock
            // scrissor(2) > paper

            
            function getValue(value){
                const computer = Math.floor(Math.random() * 3)
                var computerChoice = arr[computer];
                const result = document.querySelector(".result");
                if (value == computer) {
                    result.textContent = "Tie";
                }

                if(value == 0 && computer == 2) {
                    result.textContent = "Play Won";
                }

                if(value == 0 && computer == 1) {
                    result.textContent = "Computer Won";
                }
                if(value == 1 && computer == 0) {
                    result.textContent = "Play Won";
                }
                if(value == 1 && computer == 2) {
                    result.textContent = "Computer Won";
                }
                if(value == 2 && computer == 0) {
                   result.textContent = "Computer Won";
                }
                if(value == 2 && computer == 1) {
                    result.textContent = "Play Won";
                }
                console.log(computerChoice)
            }
        </script>
    </body>
</html>
