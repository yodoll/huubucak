<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./assets/style.css" />
    </head>

    <body>
        <div class="app">
            <header class="app__header">
                <img
                    src="https://linhtd.name.vn/web1042/images/Banner1-1.png"
                    alt=""
                    class="app__header-img"
                />
            </header>

            <nav class="app__nav">
                <a href="../Assign_1/index.html" class="nav-link">ASM 1: Bài 1</a>
                <a href="../Assign_1/asm1-b2.html" class="nav-link">ASM 1: Bài 2</a>
                <a href="#" class="nav-link active">ASM 2: Bài 1</a>
                <a href="./asm2_b2.html" class="nav-link">ASM 2: Bài 2</a>
            </nav>

            <form action="" id="form-id">
                <h1 class="form-title">ĐĂNG KÝ THÔNG TIN</h1>

                <div class="form-item">
                    <label for="fullname" class="">HỌ VÀ TÊN</label>
                    <input type="text" id="fullname" placeholder="Nhập họ và tên" />
                    <span class="form-message"></span>
                </div>

                <div class="form-item">
                    <label for="email" class="">EMAIL</label>
                    <input type="email" id="email" placeholder="Nhập email" />
                    <span class="form-message"></span>
                </div>

                <div class="form-item">
                    <label for="code" class="">SỐ ĐIỆN THOẠI</label>
                    <input type="text" id="code" placeholder="Nhập số điện thoại" />
                    <span class="form-message"></span>
                </div>

                <div class="form-item">
                    <label class="form-tick__title">NGÀNH HỌC</label>
                    <select class="form-tick">
                        <option value="">Lựa chọn ngành học</option>
                        <option value="nh1">Thiết kể trang web</option>
                        <option value="nh2">Thiết kế đồ họa</option>
                        <option value="nh3">Ứng dụng phần mềm</option>
                        <option value="nh4">Thương mại điện tử</option>
                    </select>
                    <span class="form-message"></span>
                </div>

                <div class="form-item">
                    <label class="form-tick__title">GIỚI TÍNH</label>
                    <div class="form-tick">
                        <div class="form-tick-item">
                            <label for="men" class="">Nam</label>
                            <input type="radio" name="check" id="men" />
                        </div>

                        <div class="form-tick-item">
                            <label for="women" class="">Nữ</label>
                            <input type="radio" name="check" id="women" />
                        </div>
                    </div>
                    <span class="form-message"></span>
                </div>

                <div class="form-item">
                    <label class="form-tick__title">NGÀY SINH</label>
                    <input type="date" id="date" />
                    <span class="form-message"></span>
                </div>

                <div class="form-item">
                    <label class="form-tick__title">SỞ THÍCH</label>
                    <div class="form-tick">
                        <div class="form-tick-item">
                            <label for="book" class="">Đọc sách</label>
                            <input type="checkbox" id="book" />
                        </div>

                        <div class="form-tick-item">
                            <label for="tour" class="">Du lịch</label>
                            <input type="checkbox" id="tour" />
                        </div>

                        <div class="form-tick-item">
                            <label for="music" class="">Âm nhạc</label>
                            <input type="checkbox" id="music" />
                        </div>

                        <div class="form-tick-item">
                            <label for="food" class="">Ẩm thực</label>
                            <input type="checkbox" id="food" />
                        </div>

                        <div class="form-tick-item">
                            <label for="note" class="">Khác</label>
                            <input type="checkbox" id="note" />
                        </div>
                    </div>
                    <span class="form-message"></span>
                </div>

                <!-- <div class="form-item">
                    <label for="textarea" class="">GHI CHÚ</label>
                    <textarea name="" id="textarea" cols="28" rows="4"></textarea>
                    <span class="form-message"></span>
                </div> -->

                <button type="submid" class="form-submid">ĐĂNG KÝ</button>
            </form>

            <div class="footer">
                <img src="../img/imgpoly.png" alt="" class="" />
            </div>
        </div>
    </body>
    <!-- <script src="./assets/Validator.js"></script> -->
    <script type="module" src="./assets/main.js"></script>
</html>
