<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/form-login.css" />
        <title>Document</title>
    </head>
    <body>
        <!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <link rel="stylesheet" href="css/reset.css" />
                <link rel="stylesheet" href="css/app.css" />
                <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

                <title>Form login unitop.vn</title>
            </head>
            <body>
                <div id="wrapper">
                    <form action="" id="form-login" autocomplete="on">
                        <h1 class="form-heading">Form đăng nhập</h1>
                        <div class="form-group">
                            <i class="far fa-user"></i>
                            <input type="text" class="form-input" placeholder="Tên đăng nhập" autocomplete="false"/>
                        </div>
                        <div class="form-group">
                            <i class="fas fa-key"></i>
                            <input type="password" class="form-input" placeholder="Mật khẩu" />
                            <div id="eye">
                                <i class="far fa-eye"></i>
                            </div>
                        </div>
                        <input type="submit" value="Đăng nhập" class="form-submit" />

                        <div class="des">
                            <p><span class="nice">Bạn chưa có tài khoản ?</span> <a href="./form-register.html">Đăng ký</a></p>
                        </div>
                    </form>
                </div>
            </body>
        </html>
    </body>
</html>
