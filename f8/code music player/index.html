<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
            integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- Header -->
                <header>
                    <h4>Now playing:</h4>
                    <h2>String 57th & 9th</h2>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div
                        class="cd-thumb"
                        style="
                            background-image: url('https://photo-zmp3.zmdcdn.me/banner/4/8/3/9/48390e507b1d1102541f6bd535404c08.jpg');
                        "
                    ></div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>

                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" />

                <audio id="audio" src="./assets/music/Xomu-Lanterns-Xomu.mp3"></audio>
            </div>

            <!-- Playlist -->
            <div class="playlist"></div>
        </div>
        <script>
            const $ = document.querySelector.bind(document);
            const $$ = document.querySelectorAll.bind(document);

            const PLAYER_STORAGE_KEY = "F8_PLAYER";

            const player = $(".player");
            const heading = $("header h2");
            const cdThumb = $(".cd-thumb");
            const audio = $("#audio");
            const progress = $("#progress");
            const cd = $(".cd");
            const playBtn = $(".btn-toggle-play");
            const nextBtn = $(".btn-next");
            const prevBtn = $(".btn-prev");
            const randomBtn = $(".btn-random");
            const repeatBtn = $(".btn-repeat");
            const playList = $(".playlist");

            const app = {
                currentIndex: 0,
                playing: false,
                isRandom: false,
                isRepeat: false,
                config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},

                songs: [
                    {
                        name: "xomu",
                        singer: "yolo",
                        path: "./assets/music/Xomu-Lanterns-Xomu.mp3",
                        image: "./assets/img/anh1.png",
                    },
                    {
                        name: "xích linh",
                        singer: "thái quy",
                        path: "./assets/music/Xich-Linh-Remix-Nam-Kha-Nhat-Mong-Minh-Duong.mp3",
                        image: "./assets/img/anh2.png",
                    },
                    {
                        name: "why not",
                        singer: "Johny Sin",
                        path: "./assets/music/Why-Not-LOONA.mp3",
                        image: "./assets/img/anh3.png",
                    },
                    {
                        name: "Tây lâu biệt tự",
                        singer: "Chân nhân",
                        path: "./assets/music/Tay-Lau-Biet-Tu-Doan-Tich-Mien-Tieu-Dien-Am-Nhac-Xa.mp3",
                        image: "./assets/img/anh2.png",
                    },
                    {
                        name: "See you again",
                        singer: "Tokuda",
                        path: "./assets/music/See-You-Again-Absence-Remix-Wiz-Khalifa-Charlie-Puth.mp3",
                        image: "./assets/img/anh3.png",
                    },
                    {
                        name: "Mạc Vấn Quy Kỳ",
                        singer: "Sở khương",
                        path: "./assets/music/Mac-Van-Quy-Ky-Tuong-Tuyet-Nhi-That-Thuc-Diep-Trach-Hao.mp3",
                        image: "./assets/img/anh4.png",
                    },
                    {
                        name: "Mạc Vấn Quy Kỳ",
                        singer: "Sở khương",
                        path: "./assets/music/Mac-Van-Quy-Ky-Tuong-Tuyet-Nhi-That-Thuc-Diep-Trach-Hao.mp3",
                        image: "./assets/img/anh4.png",
                    },
                    {
                        name: "Mạc Vấn Quy Kỳ",
                        singer: "Sở khương",
                        path: "./assets/music/Mac-Van-Quy-Ky-Tuong-Tuyet-Nhi-That-Thuc-Diep-Trach-Hao.mp3",
                        image: "./assets/img/anh4.png",
                    },
                    {
                        name: "Mạc Vấn Quy Kỳ",
                        singer: "Sở khương",
                        path: "./assets/music/Mac-Van-Quy-Ky-Tuong-Tuyet-Nhi-That-Thuc-Diep-Trach-Hao.mp3",
                        image: "./assets/img/anh4.png",
                    },
                ],

                setConfig: function (key, value) {
                    this.config[key] = value;
                    localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
                },

                render: function () {
                    const htmls = this.songs.map((song, index) => {
                        return `
                            <div class="song ${index === this.currentIndex ? "active" : ""}" data-index="${index}">
                                <div class="thumb" 
                                    style="background-image: url('${song.image}');">
                                </div>
                                <div class="body">
                                    <h3 class="title">${song.name}</h3>
                                    <p class="author">${song.singer}</p>
                                </div>
                                <div class="option">
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>
                            `;
                    });
                    playList.innerHTML = htmls.join("");
                },

                defineProperties: function () {
                    Object.defineProperty(this, "currentSong", {
                        get: function () {
                            return this.songs[this.currentIndex];
                        },
                    });
                },

                handleEvents: function () {
                    const _this = this;
                    const cdWidth = cd.offsetWidth;

                    // xử lý CD quay và dừng
                    const cdThumbAnimate = cdThumb.animate([{ transform: "rotate(360deg)" }], {
                        duration: 10000, // 10 seconds
                        iterations: Infinity,
                    });

                    cdThumbAnimate.pause();

                    // Xử lý khi phóng to / thu nhỏ CD
                    document.onscroll = function () {
                        const scrollTop = window.scrollY || document.documentElement.scrollTop;
                        const newCdWidth = Math.floor(cdWidth - scrollTop);

                        cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
                        cd.style.opacity = newCdWidth / cdWidth;
                    };

                    // Xử lý khi click play
                    playBtn.onclick = function () {
                        if (_this.playing) {
                            audio.pause();
                        } else {
                            audio.play();
                        }
                    };

                    // khi song dc play
                    audio.onplay = function () {
                        player.classList.add("playing");
                        _this.playing = true;
                        cdThumbAnimate.play();
                    };

                    // khi song dc pause play
                    audio.onpause = function () {
                        player.classList.remove("playing");
                        _this.playing = false;
                        cdThumbAnimate.pause();
                    };

                    // Khi tiến độ bài hát thay đổi
                    audio.ontimeupdate = function () {
                        if (audio.duration) {
                            const progressPercent = Math.floor((audio.currentTime / audio.duration) * 100);
                            progress.value = progressPercent;
                        }
                        console.log(Math.floor((audio.currentTime / audio.duration) * 100));
                    };

                    // xử lý khi tua song
                    progress.onchange = function (e) {
                        const seekTime = (audio.duration / 100) * e.target.value;
                        audio.currentTime = seekTime;
                    };

                    // Khi next bài hát
                    nextBtn.onclick = function () {
                        if (_this.isRandom) {
                            console.log(_this.isRandom);
                            _this.playRandomSong();
                        } else {
                            _this.nextSong();
                        }
                        audio.play();
                        _this.render();
                        _this.scrollToActiveSong();
                    };

                    // khi prev bài hát
                    prevBtn.onclick = function () {
                        if (_this.isRandom) {
                            _this.playRandomSong();
                        } else {
                            _this.prevSong();
                        }
                        audio.play();
                        _this.render();
                        _this.scrollToActiveSong();
                    };

                    // Xử lý khi next song sau khi audio onended
                    audio.onended = function () {
                        if (_this.isRepeat) {
                            audio.play();
                        } else {
                            nextBtn.click();
                        }
                    };

                    // Xử lý khi lặp lại song
                    repeatBtn.onclick = function () {
                        _this.isRepeat = !_this.isRepeat;
                        _this.setConfig("isRepeat", _this.isRepeat);
                        repeatBtn.classList.toggle("active", _this.isRepeat);
                    };

                    // Xử lý bật tắt random song
                    randomBtn.onclick = function () {
                        _this.isRandom = !_this.isRandom;
                        _this.setConfig("isRandom", _this.isRandom);
                        randomBtn.classList.toggle("active", _this.isRandom);
                    };

                    // Lắng nghe hành vi click vào playList
                    playList.onclick = function (e) {
                        const songNode = e.target.closest(".song:not(.active)");
                        if (songNode || e.target.closest(".option")) {
                            // Xử lý khi click vào song
                            if (songNode) {
                                _this.currentIndex = Number(songNode.dataset.index);
                                _this.loadCurrentSong();
                                _this.render();
                                audio.play();
                            }

                            // Xử lý khi click vào option
                            if (e.target.closest(".option")) {
                            }
                        }
                    };
                },

                scrollToActiveSong: function () {
                    setTimeout(() => {
                        $(".song.active").scrollIntoView({
                            behavior: "smooth",
                            block: "center",
                        });
                    }, 500);
                },

                loadCurrentSong: function () {
                    heading.textContent = this.currentSong.name;
                    cdThumb.style.backgroundImage = `url(${this.currentSong.image})`;
                    audio.src = this.currentSong.path;

                    console.log(this.currentSong.path);
                },

                loadConfig: function () {
                    this.isRandom = this.config.isRandom;
                    this.isRepeat = this.config.isRepeat;
                },

                nextSong: function () {
                    this.currentIndex++;
                    if (this.currentIndex >= this.songs.length) {
                        this.currentIndex = 0;
                    }
                    this.loadCurrentSong();
                },

                prevSong: function () {
                    this.currentIndex--;
                    if (this.currentIndex < 0) {
                        this.currentIndex = this.songs.length - 1;
                    }
                    this.loadCurrentSong();
                },

                playRandomSong: function () {
                    let newIndex;
                    do {
                        newIndex = Math.floor(Math.random() * this.songs.length);
                    } while (newIndex === this.currentIndex);
                    this.currentIndex = newIndex;
                    this.loadCurrentSong();
                },

                start: function () {
                    // Gán cấu hình config vào ứng dụng
                    this.loadConfig();
                    // Định nghĩa các thuộc tính cho Object
                    this.defineProperties();

                    // Lắng nghe / xử lý các sự kiện (DOM Event)
                    this.handleEvents();

                    // Tải thông tin bài hát đầu tiên vào UI khi chạy
                    this.loadCurrentSong();

                    // Render Playlist
                    this.render();

                    // Hiển thị trạng thái ban đầu của buttons repeat và random
                    repeatBtn.classList.toggle("active", this.isRepeat);
                    randomBtn.classList.toggle("active", this.isRandom);
                },
            };

            app.start();
        </script>
    </body>
</html>
