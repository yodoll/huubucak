<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="col-information">
            <div class="heading">
                <h1>De lai cho VNE loi nhan</h1>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-hafl">
                      <div class="col-content">What would like to contact us about today? <span>*</span></div>
                      <input type="text" name="" placeholder="Message subject" class="form-info bd-radius">
                    </div>  
                    <div class="col-hafl">  
                      <div class="col-content">Your message <span>*</span></div>
                      <input type="text" name="" placeholder="Your message" class="form-information bd-radius">
                    </div>  
                    <div class="col-hafl">  
                      <div class="col-content">Country </div>
                      <input type="text" name="" placeholder="Country" class="form-info bd-radius">
                    </div>
                    <div class="col-hafl"> 
                      <div class="col-content">First Name</div>
                      <input type="text" name="" placeholder="Country" class="form-info bd-radius">
                      
                    <div class="col-hafl">  
                      <div class="col-content">Last name</div>
                      <input type="text" name="" placeholder="Country" class="form-info bd-radius">
                    </div>  
                    <div class="col-hafl">  
                      <div class="col-content">Email-address</div>
                      <input type="Email" name="" placeholder="Country" class="form-info bd-radius">
                    </div>  
                    <div class="col-hafl">  
                      <div class="col-content">Mobile-phone</div>
                      <input type="Number" name="" placeholder="Country" class="form-info bd-radius">
                    </div>
                    <div class="btn-heading">
                        <button class="btn">submit</button>
                    </div>    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
