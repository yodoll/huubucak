<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="col-information">
            <div class="heading">
                <h1>De lai cho VNE loi nhan</h1>
            </div>
            <form class="col" action="">
                <div class="row">
                    <div class="col-content">
                        <p class="content-ask">What would like to contact us about today? *</p>
                        <div class="col-require">
                            <input type="text" name="" placeholder="Message subject" class="form-info">
                        </div>
                    </div>
                    <div class="col-content">
                        <p class="content-ask">Your message *</p>
                        <div class="col-require">
                            <input type="text" name="" placeholder="Your message" class="form-information">
                        </div>
                    </div>
                    <div class="col-content">
                        <p class="content-ask">Country</p>
                        <div class="col-require">
                            <input type="text" name="" placeholder="Country" class="form-info">
                        </div>
                    </div>
                    <div class="col-content">
                        <p class="content-ask">First Name</p>
                        <div class="col-require">
                            <input type="text" name="" placeholder="Your first name" class="form-info">
                        </div>
                    </div>
                    <div class="col-content">
                        <p class="content-ask">Last Name</p>
                        <div class="col-require">
                            <input type="text" name="" placeholder="Your last name" class="form-info">
                        </div>
                    </div>
                    <div class="col-content">
                        <p class="content-ask">Email address</p>
                        <div class="col-require">
                            <input type="Email" name="" placeholder="Email address" class="form-info">
                        </div>
                    </div>
                    <div class="col-content">
                        <p class="content-ask">Mobile number</p>
                        <div class="col-require">
                            <input type="number" name="" placeholder="Mobile number" class="form-info">
                        </div>
                    </div>
                    <div class="btn-heading">
                        <button class="btn">submit</button>
                    </div>    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
