<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var users = [
                {
                    id: 1,
                    Name: "Anh",
                },
                {
                    id: 2,
                    Name: "Huu",
                },
            ];

            var comments = [
                {
                    id: 1,
                    user_id: 1,
                    content: "Hữu thích bus đồng",
                },
                {
                    id: 2,
                    user_id: 2,
                    content: "Hữu thích đồng",
                },
            ];

            function getComments() {
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        resolve(comments);
                    }, 1000);
                });
            }

            function getUserByIds(userIds) {
                return new Promise(function (resolve) {
                    var result = users.filter(function (user) {
                        return userIds.includes(user.id);
                    });
                    setTimeout(function () {
                        resolve(result);
                    }, 1000);
                });
            }

            getComments().then(function (comments) {
                var userIds = comments.map(function (comment) {
                    return comment.user_id;
                });
                console.log(userIds);
            });

            getUserByIds([1, 2]).then(function (users) {
                console.log(users);
            });

            //
            const array = [1, 2, 3, 4];

            Array.prototype.map2 = function (a) {
                console.log(a);
            };

            array.map2(function name() {});
        </script>
    </body>
</html>
